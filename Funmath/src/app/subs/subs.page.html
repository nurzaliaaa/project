<ion-content padding class="background">
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="dark" [routerLink]="['/note']">
      <ion-icon name="book-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>



  <div id="scroller" no-bounce>
  <img src="../assets/img/sub.png" id="sub">  
  <ion-card>

    width="100%"
    controls="metadata"
    autoplay="false"
    webkit-playsinline="webkit-playsinline"
    class="videoPlayer">
  <source src="assets/img/Subtraction.mp4" type="video/mp4">
  </video>
  </ion-card>
  <img src="../assets/img/noteSub1.png" id="note1">
  <img src="../assets/img/noteSub2.png" id="note2">
  <img src="../assets/img/noteSub3.png" id="note3">
  <img src="../assets/img/noteSub4.png" id="note4">
  </div>

</ion-content>
